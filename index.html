<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairath</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/portfolioctrl.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body  ng-controller="PortfolioCtrl as portfolio">
    <header class="header">
    
      <div class="brand ">
          <h2 class="brandtex">
            <a href="https://github.com/thekairath" target="_blank"><span>&lt;a&gt; </span>Kairath<span> &lt;&sol;a&gt;</span></a>
          </h2>
          <p>Fullstack Developer</p>
      </div>
      <div class="icons">
        <icons></icons>  
      </div>
    </header>
    
    <div class="portfolio" id="portfolio" ng-repeat="showcase in showcases">
      <div class="col-xl-4 col-md-4 col-sm-6 col-xs-12 showcaseitem">
        <h4>{{ showcase.name }}</h4>
        <a ng-href="{{ showcase.link }}" target="_blank" class="">
        <img ng-src="{{ showcase.path }}" alt="{{showcase.descrtiption }}"/>
        </a>
      </div>
    </div>
    
    <footer class="col-md-12">
      <div>
         <a href="https://github.com/thekairath" target="_blank">2015 &copy; Kairath</a>
      </div>
     
    </footer>
    
  </body>
</html>
